<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | TechnoShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85); /* Полупрозрачный белый */
            backdrop-filter: blur(10px); /* Эффект размытия фона (матовое стекло) */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }
        .btn-tech {
            background: linear-gradient(45deg, #6610f2, #d63384);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-tech:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(214, 51, 132, 0.4);
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-floating > label { color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card glass-card p-4">
                    <div class="text-center mb-4">
                        <h1 class="display-6 fw-bold text-dark"> Start</h1>
                        <p class="text-muted small">Join the world of technology</p>
                    </div>
                    
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-warning shadow-sm" role="alert">
                                <i class="bi bi-exclamation-triangle-fill"></i> {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                            <label for="floatingInput"><i class="bi bi-envelope"></i> Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword"><i class="bi bi-lock"></i> Password</label>
                        </div>
                        <button type="submit" class="btn btn-tech w-100 py-3 fw-bold rounded-pill">
                            Register <i class="bi bi-arrow-right"></i>
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">Do you already have an account?</small><br>
                        <a href="/login" class="text-decoration-none fw-bold" style="color: #6610f2;">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
