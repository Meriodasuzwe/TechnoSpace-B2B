<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2FA Security | TechnoShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .verify-card {
            background: #fff;
            color: #333;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .verify-header {
            background: #28a745;
            padding: 15px;
            color: white;
        }
        .code-input {
            letter-spacing: 10px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .qr-container {
            border: 1px dashed #ccc;
            padding: 10px;
            display: inline-block;
            margin: 15px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card verify-card border-0">
                    <div class="verify-header">
                        <i class="bi bi-qr-code-scan" style="font-size: 2rem;"></i>
                        <h4 class="mt-2 mb-0">Setting up 2FA</h4>
                    </div>
                    
                    <div class="p-4">
                        <p class="text-muted small mb-2">Scan the QR code in Google Authenticator or Yandex Key:</p>
                        
                        <div class="qr-container">
                            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" width="180">
                        </div>
                        
                        <p class="small text-muted mb-3">Or enter the key manually: <strong class="text-dark">{{ secret }}</strong></p>

                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-danger py-1">{{ messages[0] }}</div>
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Enter the code from the application:</label>
                                <input type="text" name="code" class="form-control code-input" placeholder="000 000" maxlength="6" inputmode="numeric" required autocomplete="off">
                            </div>
                            <button type="submit" class="btn btn-dark w-100 py-2 rounded-pill fw-bold">
                                Confirm login <i class="bi bi-arrow-right-circle"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
